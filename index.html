    <section id="contact" class="container mt-5">
        <h1 class="text-center" style="color: brown;">Contact</h1>
        <div class="form-container">
            <form class="contact-form">
                <div class="box">
                    <div class="input-container">
                        <input type="text" id="Fullname" placeholder=" " class="bottom">
                        <label for="Fullname">Nom complet</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="number" placeholder=" " class="bottom">
                        <label for="number">Numéro</label>
                    </div>
                    <div class="input-container">
                        <input type="email" id="Email" placeholder=" " class="bottom">
                        <label for="Email">Email</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="message" placeholder=" " class="bottom">
                        <label for="message">Message</label>
                    </div>
                    <button type="submit" class="btn">Envoyer</button>
                </div>
            </form>
        </div>
